<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="weather__container">
        <h2>Weather Forecasting App</h2>

    <script src="app.js"></script>
</body>
</html>
